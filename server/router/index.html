<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node js upload image to mongodb</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form action="/signup" enctype="multipart/form-data" method="POST">
        <input type="name" name="name" placeholder="Name">
        <input type="tel" name="phone" placeholder="Number">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="cpassword" placeholder="Confirm Password">
        <input type="text" name="city" placeholder="City">
        <input type="text" name="separate_area" placeholder="Practice Area">
        <input type="text" name="court" placeholder="Court">
        <input type="text" name="experience" placeholder="Exp">
        <input type="text" name="gender" placeholder="Gender">
        <input type="text" name="language" placeholder="language">
        <input type="number" name="rating" placeholder="rating">
        <input type="file" name="img">
        <button type="submit" value="Upload Photo" onchange="handleInputs">Submit</button>
    </form>
</body>
</html>
